<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<form [formGroup]='partnersForm' class="form-inline d-flex justify-content-center md-form form-sm mt-0">

  <div style="overflow-y: auto" mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1"
    role="dialog" [config]="{backdrop: 'static',  keyboard: false}" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 *ngIf="!(updateP)" class="modal-title w-100 font-weight-bold">מלא את הפרטים עבור שותף חדש</h4>
          <h4 *ngIf="updateP" class="modal-title w-100 font-weight-bold">עדכן פרטים עבור שותף זה</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()"
            (click)="frame.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="row">
            <div class="col-8 col-sm-6 col-example">      
          <div class="md-form mb-5">
            <input type="text" id="form34" class="form-control" mdbInput mdbValidate [formControl]="name">
            <label for="form34"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>שם שותף</label>
            <mdb-error *ngIf="name.invalid && (name.dirty || name.touched)"></mdb-error>
            <mdb-success *ngIf="name.valid && (name.dirty || name.touched)"></mdb-success>
          </div></div>
          <div class="col-4 col-sm-6 col-example">
          <div class="md-form mb-5">
            <input type="text" id="form34" class="form-control" mdbInput mdbValidate [formControl]="contact">
            <label for="form34"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>איש קשר</label>
            <mdb-error *ngIf="contact.invalid && (contact.dirty || contact.touched)"></mdb-error>
            <mdb-success *ngIf="contact.valid && (contact.dirty || contact.touched)"></mdb-success>
          </div></div></div>
          <div class="row">
            <div class="col-8 col-sm-6 col-example">      
          <div class="md-form mb-5">
            <input type="email" id="form29" class="form-control" mdbInput mdbValidate [formControl]="email">
            <label for="form29"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;כתובת מייל</label>
            <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"> </mdb-error>
            <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"> </mdb-success>
          </div></div>
          <div class="col-4 col-sm-6 col-example">
          <div class="md-form mb-5">
            <input type="tel" id="form32" class="form-control" mdbInput mdbValidate [formControl]="phone">
            <label for="form32"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;טלפון</label>
            <mdb-error *ngIf="phone.invalid && (phone.dirty || phone.touched)"> </mdb-error>
            <mdb-success *ngIf="phone.valid && (phone.dirty || phone.touched)"></mdb-success>
          </div></div></div>
          <div class="row">
            <div class="col-8 col-sm-6 col-example">      
          <div class="md-form mb-5">
            <input type="number" id="form32" class="form-control" mdbInput mdbValidate [formControl]="fax">
            <label for="form32"><i class="fa fa-fax" aria-hidden="true"></i>&nbsp;פקס</label>
            <mdb-error *ngIf="fax.invalid && (fax.dirty || fax.touched)"> </mdb-error>
            <mdb-success *ngIf="fax.valid && (fax.dirty || fax.touched)"></mdb-success>
          </div></div>
          <div class="col-4 col-sm-6 col-example">
          <div class="md-form mb-5">
            <input type="tel" id="form32" class="form-control" mdbInput mdbValidate [formControl]="pel">
            <label for="form8"><i class="fa fa-mobile" aria-hidden="true"></i>&nbsp;פלאפון</label>
            <mdb-error *ngIf="pel.invalid && (pel.dirty || pel.touched)"></mdb-error>
            <mdb-success *ngIf="pel.valid && (pel.dirty || pel.touched)"></mdb-success>
          </div></div></div>
          <div class="col-4 col-sm-6 col-example">
          <div class="md-form mb-5">
            <textarea type="text" id="form8" class="md-textarea form-control" rows="1" mdbInput mdbValidate
              [formControl]="Remarks"></textarea>
            <label for="form8">הערות</label>
            <mdb-success *ngIf="Remarks.valid && (Remarks.dirty || Remarks.touched)">
            </mdb-success>
          </div></div>
        </div>
        
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">ביטול</button>
          <button *ngIf="!(updateP)" type="button" class="btn btn-primary" (click)="save()"
            (click)="close()"  [disabled]="!partnersForm.valid">שמירה</button>
          <button class="btn btn-primary" *ngIf="updateP" (click)="update()" >שמירה</button>
        </div>
      </div>
    </div>
  </div>
</form>
