    <div class="container">
       
        <table class="table table-hover">
          <thead>
            <tr>
              <th>שם שותף</th>
              <th>איש קשר</th>
              <th>מייל</th>
              <th>טלפון</th>
              <th>פקס</th>
              <th>פלאפון</th>
              <th>הערות</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of partnersList" >
            <td>{{p.name}}</td>  
            <td>{{p.contact}}</td> 
            <td>{{p.email}}</td>  
            <td>{{p.phone}}</td> 
            <td>{{p.fax}}</td> 
            <td>{{p.pel}}</td> 
            <td>{{p.Remarks}}</td>
           </tr>
                                      
          </tbody>
        </table>
      </div>
