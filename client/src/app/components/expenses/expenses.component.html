                <mdb-error *ngIf="PublicSerialName.invalid && (PublicSerialName.dirty || PublicSerialName.touched)">

                </mdb-error>
                <mdb-success *ngIf="date.valid && (date.dirty || date.touched)">
                </mdb-success>
              </div>
            </div>
          </div>
